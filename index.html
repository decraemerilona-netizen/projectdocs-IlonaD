  <style>
    :root{
      --bg: #cfe3f4;              /* lichtblauw basis */
      --ink: #0b1d33;
      --muted: rgba(11,29,51,0.70);

      --nmbs: #0b3a7a;            /* donkerblauw accent */
      --tooltip: rgba(11,29,51,0.92);

      /* poster-accenten (pink/blauw) */
      --pink: #ff3aa6;
      --blue: #2b73ff;
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
      overflow-x: hidden;
    }

    main{
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 64px 24px;
      position: relative;
    }

    /* =============== BACKGROUND SHAPES =============== */
    .bg{
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    /* zachte “paper” vibe */
    .bg::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 20% 15%, rgba(255,255,255,0.55) 0 22%, transparent 23%),
        radial-gradient(circle at 80% 25%, rgba(255,255,255,0.45) 0 18%, transparent 19%),
        radial-gradient(circle at 35% 85%, rgba(255,255,255,0.35) 0 20%, transparent 21%),
        linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0));
      opacity: 0.9;
    }

    .shape{
      position: absolute;
      opacity: 0.22;
      filter: blur(0.2px);
      transform: rotate(var(--r, 0deg));
    }

    .circle{
      width: var(--s, 220px);
      height: var(--s, 220px);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.45), rgba(255,255,255,0) 60%),
                  rgba(43,115,255,0.55);
    }

    .circle.pink{
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.45), rgba(255,255,255,0) 60%),
                  rgba(255,58,166,0.55);
    }

    .square{
      width: var(--s, 150px);
      height: var(--s, 150px);
      border-radius: 18px;
      background: rgba(255,58,166,0.55);
    }

    .square.blue{
      background: rgba(43,115,255,0.55);
    }

    .triangle{
      width: 0;
      height: 0;
      border-left: calc(var(--s, 160px) / 2) solid transparent;
      border-right: calc(var(--s, 160px) / 2) solid transparent;
      border-bottom: var(--s, 160px) solid rgba(255,58,166,0.55);
      border-radius: 6px;
    }

    .triangle.blue{
      border-bottom-color: rgba(43,115,255,0.55);
    }

      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 34px;
      align-items: center;
      text-align: center;
    }
