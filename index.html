  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    :root{
      --bg: #cfe3f4;              /* lichtblauw basis */
      --ink: #0b1d33;
      --muted: rgba(11,29,51,0.70);

      --nmbs: #0b3a7a;            /* donkerblauw accent */
      --tooltip: rgba(11,29,51,0.92);

      /* poster-accenten (pink/blauw) */
      --pink: #ff3aa6;
      --blue: #2b73ff;
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
      overflow-x: hidden;
    }

    main{
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 64px 24px;
      position: relative;
    }

    /* =============== BACKGROUND SHAPES =============== */
    .bg{
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    /* zachte ‚Äúpaper‚Äù vibe */
    .bg::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 20% 15%, rgba(255,255,255,0.55) 0 22%, transparent 23%),
        radial-gradient(circle at 80% 25%, rgba(255,255,255,0.45) 0 18%, transparent 19%),
        radial-gradient(circle at 35% 85%, rgba(255,255,255,0.35) 0 20%, transparent 21%),
        linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0));
      opacity: 0.9;
    }

    .shape{
      position: absolute;
      opacity: 0.22;
      filter: blur(0.2px);
      transform: rotate(var(--r, 0deg));
    }

    .circle{
      width: var(--s, 220px);
      height: var(--s, 220px);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.45), rgba(255,255,255,0) 60%),
                  rgba(43,115,255,0.55);
    }

    .circle.pink{
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.45), rgba(255,255,255,0) 60%),
                  rgba(255,58,166,0.55);
    }

    .square{
      width: var(--s, 150px);
      height: var(--s, 150px);
      border-radius: 18px;
      background: rgba(255,58,166,0.55);
    }

    .square.blue{
      background: rgba(43,115,255,0.55);
    }

    .triangle{
      width: 0;
      height: 0;
      border-left: calc(var(--s, 160px) / 2) solid transparent;
      border-right: calc(var(--s, 160px) / 2) solid transparent;
      border-bottom: var(--s, 160px) solid rgba(255,58,166,0.55);
      border-radius: 6px;
    }

    .triangle.blue{
      border-bottom-color: rgba(43,115,255,0.55);
    }

    /* =============== CONTENT =============== */
    .wrapper{
      width: min(1200px, 100%);
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 34px;
      align-items: center;
      text-align: center;
    }

    /* top corners */
    .topline{
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .train{
      font-size: 26px;
      opacity: 0.9;
    }

    .nmbs-badge{
      background: var(--nmbs);
      color: white;
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 800;
      letter-spacing: 0.08em;
      font-size: 12px;
    }

    .title{
      width: 100%;
      line-height: 0.98;
    }

    .title .main{
      display:block;
      font-weight: 800;
      font-size: clamp(56px, 8.5vw, 120px);
      letter-spacing: -0.04em;
    }

    .title .sub{
      display:block;
      font-weight: 600;
      font-size: clamp(22px, 3.4vw, 44px);
      letter-spacing: -0.02em;
      margin-top: 10px;
      opacity: 0.92;
    }

    .year{
      margin-top: 14px;
      font-size: 14px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .meta{
      display:flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .small{
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      margin: 0;
      opacity: 0.75;
      line-height: 1.6;
    }

    /* week icons: NO boxes */
    .week-icons{
      display:flex;
      justify-content:center;
      gap: 18px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .week-icon{
      position: relative;
      text-decoration: none;
      font-size: 26px;
      line-height: 1;
      padding: 6px;             /* grotere klikzone zonder kader */
      border-radius: 10px;      /* enkel voor hover area */
      transition: transform 140ms ease, background 140ms ease;
    }

    .week-icon:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,0.22); /* subtiele hover, geen kader */
    }

    /* tooltip */
    .week-icon::after{
      content: attr(data-tip);
      position: absolute;
      left: 50%;
      bottom: 42px;
      transform: translateX(-50%);
      white-space: nowrap;
      background: var(--tooltip);
      color: #fff;
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 140ms ease, transform 140ms ease;
    }

    .week-icon:hover::after{
      opacity: 1;
      transform: translateX(-50%) translateY(-2px);
    }

    /* accessibility focus */
    .week-icon:focus-visible{
      outline: 2px solid rgba(11,58,122,0.5);
      outline-offset: 4px;
    }
  </style>
</head>
