  <style>
    :root{
      --bg: #cfe3f4;
      --ink: #0b1d33;

      --nmbs-blue: #0b3a7a;
      --tooltip: rgba(11,29,51,0.95);
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      overflow-x: hidden;
    }

    main{
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 64px 24px 40px;
    }

    .wrapper{
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      text-align: center;
    }

    /* Header */
    .topline{
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .train-icon{
      font-size: 22px;
    }

    .nmbs{
      background: var(--nmbs-blue);
      color: #fff;
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 12px;
      letter-spacing: 0.08em;
    }

    /* Title */
    .title{
      line-height: 1.05;
    }

    .title .main{
      font-size: clamp(52px, 8vw, 110px);
      font-weight: 800;
      letter-spacing: -0.04em;
      display: block;
    }

    .title .sub{
      font-size: clamp(22px, 3vw, 40px);
      font-weight: 600;
      opacity: 0.9;
      display: block;
      margin-top: 10px;
    }

    .year{
      margin-top: 14px;
      font-size: 14px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .meta{
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      opacity: 0.75;
    }

    /* ===== TRAIN WAGONS ===== */
    .train-rail{
      width: 100%;
      display: flex;
      align-items: flex-end;
      gap: 0;
      overflow-x: auto;
      padding: 18px 0 10px;
      scroll-snap-type: x mandatory;
    }

    .train-rail::-webkit-scrollbar{
      height: 8px;
    }

    .train-rail::-webkit-scrollbar-thumb{
      background: rgba(11,29,51,0.25);
      border-radius: 999px;
    }

    .wagon{
      position: relative;
      flex: 0 0 auto;
      scroll-snap-align: start;
      text-decoration: none;
    }

    .wagon img{
      height: 60px;
      width: auto;
      display: block;
      margin-right: -24px;
      transition: transform 140ms ease;
    }

    .wagon:hover img{
      transform: translateY(-2px);
    }

    /* Tooltip */
    .wagon::after{
      content: attr(data-tip);
      position: absolute;
      left: 50%;
      bottom: 72px;
      transform: translateX(-50%);
      white-space: nowrap;
      background: var(--tooltip);
      color: #fff;
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 140ms ease, transform 140ms ease;
    }

    .wagon:hover::after{
      opacity: 1;
      transform: translateX(-50%) translateY(-2px);
    }

    .wagon:focus-visible{
      outline: 3px solid rgba(11,58,122,0.4);
      outline-offset: 6px;
      border-radius: 10px;
    }

    .mini-train{
      margin-top: 6px;
      font-size: 18px;
      opacity: 0.9;
    }
  </style>
