  <style>
    :root{
      --bg: #d8e9f8;
      --ink: #0b1d33;
      --nmbs-blue: #0b3a7a;
      --nmbs-yellow: #ffd44d;
      --muted: rgba(11,29,51,0.65);
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }

    main{
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 64px 24px;
    }

    .wrapper{
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      text-align: center;
    }

    /* TITEL */
    .title .main{
      font-size: clamp(52px, 8vw, 110px);
      font-weight: 800;
      letter-spacing: -0.04em;
      display: block;
    }

    .title .sub{
      font-size: clamp(22px, 3vw, 40px);
      font-weight: 600;
      opacity: 0.9;
      margin-top: 8px;
    }

    .year{
      margin-top: 10px;
      font-size: 14px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      opacity: 0.6;
    }

    .meta{
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    /* ===== TREIN ===== */
    .rail{
      width: 100%;
      display: flex;
      align-items: flex-end;
      gap: 0;
      overflow-x: auto;
      padding: 20px 0;
    }

    .wagon{
      flex: 0 0 auto;
      width: 110px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--ink);
    }

    .wagon-body{
      width: 110px;
      height: 56px;
      background: linear-gradient(180deg, #ffffff, #e6f0fa);
      border-radius: 12px;
      border: 3px solid var(--nmbs-blue);
      position: relative;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    /* ramen */
    .wagon-body::before{
      content: "";
      position: absolute;
      top: 16px;
      left: 14px;
      width: 16px;
      height: 12px;
      background: #bfe0ff;
      border-radius: 3px;
      box-shadow:
        22px 0 #bfe0ff,
        44px 0 #bfe0ff,
        66px 0 #bfe0ff;
    }

    /* gele lijn */
    .wagon-body::after{
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 10px;
      height: 6px;
      background: var(--nmbs-yellow);
    }

    /* wielen */
    .wheel{
      width: 12px;
      height: 12px;
      background: var(--ink);
      border-radius: 50%;
      margin-top: -6px;
    }

    .label{
      margin-top: 6px;
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0.75;
    }

    .wagon:hover .wagon-body{
      transform: translateY(-3px);
      background: #ffffff;
    }

    .wagon:not(:last-child) .wagon-body{
      margin-right: -10px;
    }
    .pdf-icon{
  display: inline-block;
  margin-top: 8px;
  font-size: 20px;
  text-decoration: none;
  opacity: 0.7;
  transition: opacity 0.15s ease, transform 0.15s ease;
}

.pdf-icon:hover{
  opacity: 1;
  transform: translateY(-2px);
}
