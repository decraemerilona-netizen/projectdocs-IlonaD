      content: attr(data-tip);
      position: absolute;
      left: 50%;
      bottom: 36px;
      transform: translateX(-50%);
      white-space: nowrap;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease;
    }

    .week-icon:hover::after {

    }
