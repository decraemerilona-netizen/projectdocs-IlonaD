  <!-- Modern NMBS-achtige font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* NMBS-ish palette */
      --bg: #bcd9ff;            /* effen lichtblauw */
      --ink: #0b1d33;
      --muted: rgba(11,29,51,0.70);

      --nmbs-blue: #0b3a7a;     /* donker NMBS-blauw */
      --nmbs-blue2: #1f6fff;    /* helder blauw accent */
      --nmbs-yellow: #ffe08a;   /* lichter geel */

      --tooltip: rgba(11,29,51,0.92);
      --shadow: 0 18px 40px rgba(11,29,51,0.10);
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
      overflow-x: hidden;
    }

    main{
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 64px 24px 34px;
      position: relative;
    }

    .wrapper{
      width: min(1200px, 100%);
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 26px;
      align-items: center;
      text-align: center;
    }

    .topline{
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .train-top{
      font-size: 22px;
      opacity: 0.9;
    }

    .nmbs-badge{
      background: var(--nmbs-blue);
      color: white;
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 800;
      letter-spacing: 0.08em;
      font-size: 12px;
      box-shadow: var(--shadow);
    }

    .title{
      width: 100%;
      line-height: 1.02;
      margin-top: 10px;
    }

    .title .main{
      display:block;
      font-weight: 800;
      font-size: clamp(52px, 7.5vw, 110px);
      letter-spacing: -0.04em;
    }

    .title .sub{
      display:block;
      font-weight: 600;
      font-size: clamp(22px, 3vw, 40px);
      letter-spacing: -0.02em;
      margin-top: 10px;
      opacity: 0.92;
    }

    .year{
      margin-top: 14px;
      font-size: 14px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .meta{
      display:flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .small{
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      margin: 0;
      opacity: 0.75;
      line-height: 1.6;
    }

    /* ======= Train wagons navigation ======= */
.rail{
  width: 100%;
  display: flex;
  align-items: flex-end;
  gap: 0;                     /* wagons tegen elkaar */
  overflow-x: auto;           /* horizontaal scrollen */
  padding: 20px 0 28px;
  scroll-snap-type: x mandatory;
}

.rail::-webkit-scrollbar{
  height: 8px;
}

.rail::-webkit-scrollbar-thumb{
  background: rgba(11,29,51,0.25);
  border-radius: 999px;
}

    }

    .wagon{
      width: 120px;
      text-decoration: none;
      color: var(--ink);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    /* Tooltip only on hover */
    .wagon::after{
      content: attr(data-tip);
      position: absolute;
      left: 50%;
      bottom: 118px;
      transform: translateX(-50%);
      white-space: nowrap;
      background: var(--tooltip);
      color: #fff;
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 140ms ease, transform 140ms ease;
      z-index: 10;
    }

    .wagon:hover::after{
      opacity: 1;
      transform: translateX(-50%) translateY(-2px);
    }

    .wagon:focus-visible{
      outline: 3px solid rgba(11,58,122,0.35);
      outline-offset: 6px;
      border-radius: 14px;
    }

    .wagon-art{
      width: 120px;
      height: 64px;
      border-radius: 14px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.25)),
        linear-gradient(90deg, var(--nmbs-blue), var(--nmbs-blue2));
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    /* "Windows" */
    .wagon-art .win{
      position:absolute;
      top: 18px;
      width: 18px;
      height: 14px;
      border-radius: 4px;
      background: rgba(255,255,255,0.75);
      opacity: 0.9;
    }
    .wagon-art .w1{ left: 14px; }
    .wagon-art .w2{ left: 38px; }
    .wagon-art .w3{ left: 62px; }
    .wagon-art .w4{ left: 86px; }

    /* "Yellow band" */
    .wagon-art .band{
      position:absolute;
      left: 0;
      right: 0;
      bottom: 14px;
      height: 10px;
      background: var(--nmbs-yellow);
      opacity: 0.95;
    }

    /* Wheels */
    .wagon-art .wheel{
      position:absolute;
      bottom: -8px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: rgba(11,29,51,0.35);
      box-shadow: inset 0 0 0 4px rgba(255,255,255,0.35);
    }
    .wagon-art .wh1{ left: 22px; }
    .wagon-art .wh2{ right: 22px; }

    /* small coupling */
    .wagon-art .hook{
      position:absolute;
      right: -10px;
      top: 30px;
      width: 16px;
      height: 4px;
      border-radius: 999px;
      background: rgba(11,29,51,0.25);
    }

    .label{
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0.8;
    }

    /* Locomotive (first item) slightly different */
    .loco .wagon-art{
      background:
        linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.25)),
        linear-gradient(90deg, var(--nmbs-blue2), var(--nmbs-blue));
    }
    .loco .wagon-art .nose{
      position:absolute;
      left: -18px;
      top: 12px;
      width: 36px;
      height: 40px;
      border-radius: 18px;
      background: rgba(255,255,255,0.35);
    }

    /* Bottom tiny train icon */
    .mini-train{
      margin-top: 6px;
      font-size: 18px;
      opacity: 0.9;
    }
  </style>
</head>
